<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <script src="https://kit.fontawesome.com/c470191b98.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Logo">
    </header>

    <div class="content">
      <div class="mockup">
        <img src="./images/illustration-mockups.svg" id="image-mockup" alt="Illustration mockup">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>

      </div>
    </div>

    <div class="position-icon">
      <div class="icons">
        <i style="color: white" class="fab fa-facebook fa-sm"></i>
        <i style="color: white" class="fab fa-twitter fa-sm"></i>
        <i style="color: white" class="fab fa-instagram fa-sm"></i>
      </div>
    </div>

    <div class="footer">
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
          <a href="https://github.com/anabeatrizluisil">Ana Silva</a>.
        </p>
      </footer>

    </div>

  </body>
</html>
